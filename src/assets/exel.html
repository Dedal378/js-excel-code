<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Pure JS exel">
  <meta name="keywords" content="JS, javascript, exel">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link href="favicon.ico" rel="shorcat icon">
  <title>Pure JS exel</title>
</head>
<body>

<div id="app" class="container">
  <div class="exel">

    <!--  header  -->
    <div class="exel__header">

      <label>
        <input type="text" class="input" value="Новая таблица" />
      </label>

      <div>
        <div class="button">
          <i class="material-icons">delete</i>
        </div>

        <div class="button">
          <i class="material-icons">exit_to_app</i>
        </div>
      </div>
    </div>

    <!--  toolbar  -->
    <div class="exel__toolbar">

      <div class="button">
        <i class="material-icons">format_align_left</i>
      </div>

      <div class="button">
        <i class="material-icons">format_align_center</i>
      </div>

      <div class="button">
        <i class="material-icons">format_align_right</i>
      </div>

      <div class="button">
        <i class="material-icons">format_bold</i>
      </div>

      <div class="button">
        <i class="material-icons">format_italic</i>
      </div>

      <div class="button">
        <i class="material-icons">format_underline</i>
      </div>

    </div>

    <!--  formula  -->
    <div class="exel__formula">
      <div class="info">fx</div>
      <div class="input" contenteditable spellcheck="false"></div>
    </div>

    <!--  table  -->
    <div class="exel__table">
      <div class="row">

        <div class="row-info">

        </div>

        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>

      <div class="row">

        <div class="row-info">1</div>

        <div class="row-data">
          <div class="cell selected" contenteditable>a1</div>
          <div class="cell" contenteditable="">b2</div>
          <div class="cell" contenteditable>c3</div>
        </div>
      </div>

      <div class="row">

        <div class="row-info">2</div>

        <div class="row-data">
          <div class="cell" contenteditable>a1</div>
          <div class="cell" contenteditable>b2</div>
          <div class="cell" contenteditable>c3</div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
